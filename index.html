<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apple Remote</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>   
      <div class="remote">
        <div class="mic"></div>
        <div class="on-btn"></div>
        <div class="touchpad">  
          <div class="t-1"></div>
          <div class="t-2"></div>
          <div class="t-3"></div>
          <div class="t-4"></div>
          <div class="touchpad-inner"></div>
        </div>
        <div class="btn-grid">
          <div class="button back"></div>
          <div class="button tv"></div>
          <div class="button play"></div>
          <div class="button up"></div>
          <!-- <div class="button down"></div> -->
          <div class="button mute"></div>
        </div>  
        <div class="side-btn"></div>
      </div>
    </main> 
  </body>
</html>
